<mat-card fxLayoutAlign="start center" fxLayoutGap="30px" fxLayout="column">
    <h1>
        What Shall We Eat?
    </h1>
    <img src="../../assets/images/pizza.png" alt="Yummy Pizza">
    <div class="text">
        This app helps you decide where to go out to eat when you can't pick a restaurant, and offers suggestions based on your location.

</mat-card>
